<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Job</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h2 id="jobTitleDisplay">Apply Job</h2>
            <form id="applicationForm">
                <div class="form-group">
                    <label>Upload CV (PDF)</label>
                    <input type="file" class="form-control" accept=".pdf" required>
                    <small>For demo, any file or no file is handled as logic only.</small>
                </div>
                <div class="form-group">
                    <label>Cover Letter</label>
                    <textarea class="form-control" rows="4" placeholder="Why should we hire you?"></textarea>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                    <a href="index.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/recruitment.js"></script>
</body>

</html>
