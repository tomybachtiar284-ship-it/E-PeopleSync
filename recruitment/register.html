<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="card auth-box">
            <h2>Candidate Register</h2>
            <p class="mb-3">Create an account to apply for jobs.</p>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="Choose a password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <p class="mt-3 text-center">
                Already have an account? <a href="../login/index.html">Login here</a>
            </p>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/recruitment.js"></script>
</body>

</html>
