<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card text-center" style="max-width: 600px; margin: 0 auto;">
            <div class="header" style="justify-content: center;">
                <h2>Online Assessment</h2>
            </div>
            <div id="timer" class="alert alert-warning">Time Left: 60s</div>

            <div id="quizContainer" class="mt-3">
                <h4 id="questionText">Loading Question...</h4>
                <div id="optionsContainer" class="mt-4">
                    <!-- Options will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/recruitment.js"></script>
</body>

</html>
