<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-PeopleSync</title>
    <link rel="stylesheet" href="../css/styles.css?v=1.2">
</head>

<body>
    <div class="login-split">
        <!-- Brand Side -->
        <div class="login-left">
            <div class="brand-content">
                <div class="brand-icon"
                    style="width: 80px; height: 80px; margin: 0 auto 20px; border-radius: 20px; font-size: 40px;">
                    <i class="fas fa-people-sync"></i>
                </div>
                <h1
                    style="font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; margin-bottom: 10px; line-height: 1;">
                    E-PeopleSync</h1>
                <p style="font-size: 1.1rem; opacity: 0.8; font-weight: 300; max-width: 400px; margin: 0 auto;">
                    Next-Generation Human Capital Management System</p>

                <div style="margin-top: 50px; display: flex; align-items: center; justify-content: center; gap: 30px;">
                    <div style="text-align: left;">
                        <h4 style="margin: 0; font-size: 1.1rem; font-weight: 600;">Recruitment</h4>
                        <p style="margin: 0; font-size: 0.85rem; opacity: 0.6;">Global talent acquisition</p>
                    </div>
                    <div style="width: 1px; height: 40px; background: rgba(255,255,255,0.1);"></div>
                    <div style="text-align: left;">
                        <h4 style="margin: 0; font-size: 1.1rem; font-weight: 600;">Learning</h4>
                        <p style="margin: 0; font-size: 0.85rem; opacity: 0.6;">Workforce development</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-right">
            <div style="width: 100%; max-width: 400px; padding: 20px;">

                <!-- Section 1: Candidate Access -->
                <div class="candidate-section"
                    style="text-align: center; margin-bottom: 30px; padding-bottom: 30px; border-bottom: 1px solid #eee;">
                    <h3 style="font-size: 1.2rem; font-weight: 700; color: #333; margin-bottom: 5px;">Join Our Team</h3>
                    <p style="font-size: 0.9rem; color: #666; margin-bottom: 15px;">Candidates & Job Seekers</p>

                    <button onclick="handleGoogleLogin()" class="google-btn"
                        style="width: 100%; padding: 12px; border-radius: 50px; border: 1px solid #ddd; background: white; transition: 0.3s; font-size: 0.95rem; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; color: #444; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                        <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" alt="Google"
                            style="width: 20px; height: 20px;">
                        <span>Continue with Google</span>
                    </button>
                    <p style="font-size: 0.8rem; color: #999; margin-top: 10px;">Apply for jobs, track status, and take
                        tests.</p>
                </div>

                <!-- Section 2: Internal Access -->
                <div class="internal-section">
                    <h3 style="font-size: 1.2rem; font-weight: 700; color: #333; margin-bottom: 15px;">Internal Login
                    </h3>
                    <form id="internalLoginForm" onsubmit="handleStandardLogin(event)">
                        <div style="margin-bottom: 15px;">
                            <input type="text" id="intUser" placeholder="Username / NID / Email" class="form-control"
                                required
                                style="width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid #ddd; background: #f9f9f9; font-size: 0.9rem;">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <input type="password" id="intPass" placeholder="Password" class="form-control" required
                                style="width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid #ddd; background: #f9f9f9; font-size: 0.9rem;">
                        </div>
                        <button type="submit" class="btn-primary"
                            style="width: 100%; padding: 12px; border-radius: 8px; border: none; background: var(--premium-navy); color: white; font-weight: 700; cursor: pointer; transition: 0.3s;">
                            Login to Dashboard
                        </button>
                    </form>
                    <div style="text-align: center; margin-top: 15px;">
                        <small style="color: #888;">For Admin, HR, and Employees only.</small>
                    </div>
                </div>

                <!-- Deprecated Trial Buttons (Hidden for Cleanliness, uncomment for debug) -->
                <!-- 
                <div style="margin-top: 40px; padding-top: 20px; border-top: 1px dashed #eee; opacity: 0.5;">
                     <button onclick="handleTrialLogin('employee')">Test Employee</button>
                     <button onclick="handleTrialLogin('admin')">Test Admin</button>
                </div> 
                -->

            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        function toggleAdmin() {
            const sec = document.getElementById('adminLoginSection');
            sec.style.display = sec.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
