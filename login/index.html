<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-PeopleSync</title>
    <link rel="stylesheet" href="../css/styles.css?v=1.2">
</head>

<body>
    <div class="login-split">
        <!-- Brand Side -->
        <div class="login-left">
            <div style="text-align: center; max-width: 450px; padding: 20px;">
                <img src="../assets/logo.png" alt="E-PeopleSync Logo" class="brand-logo-large">
                <h1 style="font-size: 3.5rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 5px;">E-PeopleSync
                </h1>
                <p style="font-size: 1.2rem; opacity: 0.9; font-weight: 400;">Integrated HR Platform for Recruitment &
                    Learning</p>
                <div
                    style="margin-top: 40px; height: 2px; width: 60px; background: white; margin-left: auto; margin-right: auto; border-radius: 2px;">
                </div>
            </div>
        </div>

        <!-- Login Form Side -->
        <div class="login-right">
            <div style="width: 100%; max-width: 350px;">
                <h2 style="margin-bottom: 10px;">Welcome back</h2>
                <p style="color: #666; margin-bottom: 30px;">Please enter your details to sign in.</p>

                <!-- Google Login (Primary) -->
                <!-- Trial Candidate Login -->
                <!-- Google Login Simulation -->
                <button onclick="handleGoogleLogin()" class="btn btn-block mb-3"
                    style="background-color: #fff; color: #757575; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G"
                        style="width: 18px; height: 18px;">
                    Sign in with Google
                </button>

                <div class="text-center mb-3">
                    <span style="font-size: 12px; color: #aaa;">- OR -</span>
                </div>
                <!-- Trial Candidate Login (Secondary) -->
                <button onclick="handleCandidateTrial()" class="btn btn-block mb-3"
                    style="background-color: #f0f0f0; color: #666; display: flex; align-items: center; justify-content: center; gap: 10px; border: none;">
                    <i class="fas fa-user-check"></i>
                    Trial as Candidate
                </button>

                <!-- Admin Login Removed -->
                <div class="text-center mt-3">
                    <a href="admin.html" style="font-size: 13px; color: #999; text-decoration: none;">Admin Portal</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        function toggleAdmin() {
            const sec = document.getElementById('adminLoginSection');
            sec.style.display = sec.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
