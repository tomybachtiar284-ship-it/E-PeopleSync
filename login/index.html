<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-PeopleSync</title>
    <link rel="stylesheet" href="../css/styles.css?v=1.2">
</head>

<body>
    <div class="login-split">
        <!-- Brand Side -->
        <div class="login-left">
            <div class="brand-content" style="padding-right: 60px;">
                <img src="../assets/logo.png" alt="E-PeopleSync Logo" class="brand-logo-large"
                    style="width: 140px; height: 140px; margin-bottom: 30px; border-color: rgba(255,255,255,0.2);">
                <h1
                    style="font-size: 4rem; font-weight: 900; letter-spacing: -2px; margin-bottom: 10px; line-height: 1;">
                    E-PeopleSync</h1>
                <p style="font-size: 1.25rem; opacity: 0.8; font-weight: 300; max-width: 400px; margin: 0 auto;">
                    Next-Generation Human Capital Management System</p>

                <div style="margin-top: 50px; display: flex; align-items: center; justify-content: center; gap: 20px;">
                    <div style="text-align: left;">
                        <h4 style="margin: 0; font-size: 1.1rem;">Recruitment</h4>
                        <p style="margin: 0; font-size: 0.85rem; opacity: 0.6;">Streamline global talent acquisition</p>
                    </div>
                    <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.2);"></div>
                    <div style="text-align: left;">
                        <h4 style="margin: 0; font-size: 1.1rem;">Learning</h4>
                        <p style="margin: 0; font-size: 0.85rem; opacity: 0.6;">Power up your workforce skills</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Form Side -->
        <div class="login-right">
            <div style="width: 100%; max-width: 380px;">
                <div style="margin-bottom: 40px;">
                    <h2 style="font-size: 2rem; font-weight: 700; color: var(--premium-navy); margin-bottom: 8px;">
                        Welcome Back</h2>
                    <p style="color: #666; font-size: 1rem;">Please enter your credentials to access the platform.</p>
                </div>

                <div class="form-container">
                    <!-- Google Login -->
                    <button onclick="handleGoogleLogin()" class="google-btn mb-4"
                        style="padding: 14px; border-radius: 10px; transition: 0.3s; font-size: 0.95rem;">
                        <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" alt="Google"
                            style="width: 20px; height: 20px;">
                        <span>Continue with Google</span>
                    </button>

                    <div style="display: flex; align-items: center; margin-bottom: 25px;">
                        <div style="flex: 1; height: 1px; background: #eee;"></div>
                        <span
                            style="padding: 0 15px; font-size: 12px; color: #bbb; font-weight: 600; text-transform: uppercase;">or
                            access as</span>
                        <div style="flex: 1; height: 1px; background: #eee;"></div>
                    </div>

                    <!-- Trial Logins -->
                    <div class="d-grid gap-2">
                        <button onclick="handleTrialLogin('employee')" class="btn btn-block mb-3"
                            style="background-color: #f8f9fa; color: #333; height: 50px; display: flex; align-items: center; justify-content: center; gap: 12px; border: 1px solid #eee; border-radius: 10px; transition: 0.3s; font-weight: 600;">
                            <i class="fas fa-user-tie" style="color: var(--premium-blue);"></i>
                            Login as Sales (TOMY)
                        </button>

                        <button onclick="handleTrialLogin('manager')" class="btn btn-block mb-3"
                            style="background-color: #f8f9fa; color: #333; height: 50px; display: flex; align-items: center; justify-content: center; gap: 12px; border: 1px solid #eee; border-radius: 10px; transition: 0.3s; font-weight: 600;">
                            <i class="fas fa-user-shield" style="color: #f39c12;"></i>
                            Login as Manager (Budi)
                        </button>

                        <button onclick="handleCandidateTrial()" class="btn btn-block mb-3"
                            style="background-color: #f8f9fa; color: #333; height: 50px; display: flex; align-items: center; justify-content: center; gap: 12px; border: 1px solid #eee; border-radius: 10px; transition: 0.3s; font-weight: 600;">
                            <i class="fas fa-id-card-alt" style="color: #27ae60;"></i>
                            Login as Candidate
                        </button>
                    </div>

                    <div class="text-center" style="margin-top: 40px;">
                        <p style="font-size: 13px; color: #999;">Restricted access area.</p>
                        <a href="admin.html"
                            style="font-size: 14px; color: var(--premium-blue); font-weight: 700; text-decoration: none; display: inline-flex; align-items: center; gap: 5px;">
                            <span>Admin Portal Access</span>
                            <i class="fas fa-arrow-right" style="font-size: 10px;"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        function toggleAdmin() {
            const sec = document.getElementById('adminLoginSection');
            sec.style.display = sec.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
