<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-PeopleSync</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div style="display: flex; height: 100vh; align-items: center; justify-content: center; background: #f4f6f8;">
        <div class="card" style="width: 400px; padding: 40px; text-align: center;">
            <div style="font-size: 40px; color: var(--primary-color); margin-bottom: 20px;">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2 style="margin-bottom: 5px;">Admin Portal</h2>
            <p style="color: #666; margin-bottom: 30px;">Secure Access for HR Administrators</p>

            <form id="adminForm">
                <div class="form-group" style="text-align: left;">
                    <label>Username</label>
                    <input type="text" id="adminUser" class="form-control" placeholder="admin" required>
                </div>
                <div class="form-group" style="text-align: left;">
                    <label>Password</label>
                    <input type="password" id="adminPass" class="form-control" placeholder="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login to Dashboard</button>
            </form>

            <div style="margin-top: 20px;">
                <a href="index.html" style="font-size: 13px; color: #666;">Back to User Login</a>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
